<div class="root">
    <div class="budget-item" 
        [ngClass]="{'income':item.amount >=0, 'expense':item.amount < 0}"
        (click)="openDialog($event)">
        <div class="description">
            <p>{{item.description}}</p>
        </div>
        <div class="amount">
            <p>{{item.amount}}</p>
        </div>
    </div>
    <button class="x-icon-button" (click)="deleteItem()"></button>
</div>
